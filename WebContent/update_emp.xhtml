<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:composition template="resources/template.xhtml">
		<ui:define name="title"><title>Actualizar Datos</title></ui:define>
		<ui:define name="content">
			<h:form>
				<div id="search">
					<div class="form-group">
						<label for="cisearch">Cedula</label>
						<h:inputText id="cisearch" class="form-control" value="#{empBean.employee.ci}" />
					</div>
					<div class="form-group">
						<h:commandButton class="btn btn-outline-dark" value="Buscar" actionListener="#{empBean.findEmpByCi}" />
					</div>
				</div>
				<div class="form-group">
					<label for="name">Nombre</label>
					<h:inputText id="name" class="form-control" value="#{empBean.employee.name}" />
				</div>			
				<div class="form-group">
					<label for="ci">Cedula</label>
					<h:inputText id="ci" class="form-control" value="#{empBean.employee.ci}" />
				</div>
				<div class="form-group">
					<label for="address">Direccion</label>
					<h:inputText id="address" class="form-control" value="#{empBean.employee.address}" />
				</div>
				<div class="form-group">
					<label for="tel">Telefono</label>
					<h:inputText id="tel" class="form-control" value="#{empBean.employee.tel}" />
				</div>
				<div class="form-group">
					<h:commandButton class="btn btn-outline-dark" value="Guardar" actionListener="#" />
					<label>#{empBean.statusMessage}</label>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
